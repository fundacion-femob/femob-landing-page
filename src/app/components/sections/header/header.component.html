<header id="main-header" [ngClass]="{'header-fixed': isFixed}">
    <div class="container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
        <div class="header-mobile-top" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
            <div class="home-logo mr-1">
                <a href="/">
                    <img src="assets/images/femob_banner.png" alt="">
                </a>
            </div>
            <button mat-icon-button id="menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
        </div>

        <div fxFlex fxLayoutAlign="end" class="top-menu">
            <a routerLink="/femob" fragment="Inicio">
                <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="intro-one-section">
                    <strong>Inicio</strong>
                </button>
            </a>
            <a routerLink="/femob" fragment="Quienes_Somos">
                <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="information-section">
                    <strong>Quienes Somos?</strong>
                </button>
            </a>
            <a routerLink="/femob" fragment="Servicios">
                <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="service-section">
                    <strong>Servicios</strong>
                </button>
            </a>
            <a routerLink="/femob" fragment="Profesionales">
                <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="testimonial-slider">
                    <strong>Profesionales</strong>
                </button>
            </a>
            <a routerLink="/femob" fragment="Contacto">
                <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="contact-section">
                    <strong>Contacto</strong>
                </button>
            </a>
        </div>
    </div>
</header>
